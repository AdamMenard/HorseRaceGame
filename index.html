<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<title>Adam's Horse Race Game!</title>
</head>
<body>
	<div id="container">
		<header>
			<p id="unicorn-instructions">Tap <span class="bigger"><u> A </u></span> to make Player 2 GO!</p>
			<p id="brownHorse-instructions">Tap <span class="bigger"> <u> L </u> </span> to make Player 1 GO!</p>
			<h1 class="animated slideInLeft reset-animation"><span class="iconShrink">🏆</span><span class="bigger">🏇🏻</span><span class="iconShrink">🏆</span></br>Adam's Horse Race Game!<span class="iconShrink">😀</span></h1><h6>Instructions: First to catch the bunch of 🥕 Wins</h6>

			<input class="animated infinite pulse menuButton" type="button" value="⏱START The Race!!" id="go"></input>
			<input class="menuButton" type="button" value="Start Over!🎬" id="reset"></input>
			<input class="menuButton" type="button" value="Sound On/Off🎧" id="audio"></input>
		</header>
		<div class="race">
      <!-- PLAYER 1: BROWN HORSE -->
			<img class="animated rollIn player reset-animation" id="brownHorse" src="https://media.giphy.com/media/kIUTdfkY6Y4Pm/giphy.gif"></img>
      <!-- CATCH the Carrot TO WIN -->
			<img class="animated rollIn reset-animation" id="carrot" src="http://www.freepngimg.com/download/carrot/12-2-carrot-png-clipart.png">
      <!-- PLAYER 2: UNICORN -->
			<img class="animated rollIn player reset-animation" id="unicorn" src="https://media.giphy.com/media/qAaCUm3ZVsiRi/giphy.gif"></img>
		</div>
	</div>

  <div>
  </br><p class="contactDev">Please contact <u><a href="https://www.linkedin.com/in/findadammenard888/" target="_blank" class="contactDev" title="Contact Adam the Developer">Adam</a></u>🛠 if this game is experiencing technical difficulties.</br> <span class="small">This game was Made in America 🇺🇸</span></p>
  </div>

</body>
</html>
